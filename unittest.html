<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.1.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.20.1.js"></script>
    <script src="script.js"></script>
    <script>
        QUnit.test('only lower case letters', function (assert) {
            // arrange
            const text = "terje";

            // act
            const translatedText = translateText(text);

            // assert
            assert.equal(translatedText, 'toterorjoje');
        });

        QUnit.test('text with non letters', function (assert) {
            // arrange
            const text = "get academy!";

            // act
            const translatedText = translateText(text);

            // assert
            assert.equal(translatedText, 'gogetot acocadodemomy!');
        });

        QUnit.test('lower and upper case letters', function (assert) {
            // arrange
            const text = "Hei";

            // act
            const translatedText = translateText(text);

            // assert
            assert.equal(translatedText, 'Hohei');
        });

        QUnit.test('blank', function (assert) {
            // arrange
            const text = '';

            // act
            const translatedText = translateText(text);

            // assert
            assert.equal(translatedText, '');
        });

        QUnit.test('null', function (assert) {
            // arrange
            const text = null;

            // act
            const translatedText = translateText(text);

            // assert
            assert.equal(translatedText, '');
        });

        QUnit.test('number', function (assert) {
            // arrange
            const text = 123;

            // act
            const translatedText = translateText(text);

            // assert
            assert.equal(translatedText, '');
        });
    </script>
</body>

</html>
